<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Sig-in</title>
    <!-- Google Fonts - Bubblegum Sans solo para el título -->
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <!-- Google Fonts - Fredoka: moderna, legible y sin errores de glifos -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-container">
        <div class="title-section">
            <h1><span class="nhug">Nhug</span><span class="ai">Ai</span></h1>
        </div>
        <div class="info-section">
            <p class="subtitle">Soluciones API con modelos de lenguaje NLP y LLM</p>
            <div class="button-container">
                <button class="email-button" onclick="sendEmail()">
                    <svg class="envelope-icon" viewBox="0 0 24 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1" y="3" width="22" height="12" stroke="#f5f5f5" stroke-width="2" fill="none"/>
                        <polyline points="1,3 12,10 23,3" stroke="#f5f5f5" stroke-width="2" fill="none"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
    // Inhabilita scroll por teclado
    window.addEventListener('keydown', function(e) {
      const keys = [
        'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight',
        'PageUp', 'PageDown', 'Home', 'End', ' ',
      ];
      if (keys.includes(e.key)) {
        e.preventDefault();
      }
    }, { passive: false });

    // Inhabilita scroll por rueda de ratón y gestos táctiles
    window.addEventListener('wheel', function(e) {
      e.preventDefault();
    }, { passive: false });

    window.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
    </script>
</body>
</html>
