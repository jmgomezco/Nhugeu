<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirección a login Cognito</title>
  <script>
    // Configura aquí tu dominio Cognito Hosted UI y el callback
    const cognitoDomain = 'https://nhug-ai.auth.eu-west-1.amazoncognito.com'; // o tu dominio personalizado
    const clientId = '1kivi6aito010vvka2on20lqo';
    const redirectUri = 'https://nhug.eu/index.html'; // a donde volver tras login
    const responseType = 'code'; // o 'token' si prefieres

    // Si quieres redirigir siempre, sin chequear sesión
    window.location.href = `${cognitoDomain}/login?client_id=${clientId}&response_type=${responseType}&redirect_uri=${encodeURIComponent(redirectUri)}`;
  </script>
</head>
<body>
  <p>Redirigiendo al login...</p>
</body>
</html>
